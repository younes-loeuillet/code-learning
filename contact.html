<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #222;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
    }

    h1 {
      font-size: 42px;
      text-align: center;
      margin-bottom: 10px;
    }

    .intro {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #999;
    }

    input, textarea {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      background-color: #f8f8f8;
      transition: border 0.3s ease, background 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #0077b5;
      background-color: #fff;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #0077b5;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 200px;
      margin: 0 auto;
    }

    button:hover {
      background-color: #005f93;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 50px;
    }

    .social-links a {
      color: #444;
      font-size: 24px;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #0077b5;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 30px;
      }

      .intro {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact</h1>
    <p class="intro">Vous avez une question, une remarque ou un projet ? N’hésitez pas à me contacter.</p>

    <form id="contact-form" action="https://formspree.io/f/xvgwlraq" method="POST">
      <input type="hidden" name="_subject" value="New submission!" />

      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" name="name" placeholder="Votre nom" required />
      </div>

      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Votre email" required />
      </div>

      <div class="form-group">
        <i class="fas fa-comment"></i>
        <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
      </div>

      <button type="submit">Envoyer</button>
    </form>

    <div class="social-links">
      <a href="https://instagram.com/yax_deve" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com/in/younes-loeuillet" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://discordapp.com/users/" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://t.me/" target="_blank"><i class="fab fa-telegram-plane"></i></a>
      <a href="mailto:yaxdeve@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

  <script>
    const form = document.getElementById('contact-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche le comportement classique du submit

      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          // Redirection vers ta page merci
          window.location.href = "https://younes-loeuillet.github.io/code-learning/merci.html";
        } else {
          return response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              alert(data["errors"].map(error => error.message).join(", "));
            } else {
              alert("Oops! Une erreur est survenue, merci de réessayer.");
            }
          });
        }
      })
      .catch(error => {
        alert("Oops! Une erreur réseau est survenue.");
        console.error(error);
      });
    });
  </script>

</body>
</html>
