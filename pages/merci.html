<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Merci</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #001aff, #000000);
      color: rgb(255, 255, 255);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    a.button {
      background-color: rgb(189, 189, 189);
      color: #000000;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgb(0, 0, 0);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    a.button:hover {
      background-color: #000000;
      color: white;
      box-shadow: 0 6px 20px rgb(255, 255, 255);
    }
  </style>
</head>
<body>
  <h1>Merci pour votre message !</h1>
  <p>Je vous répondrai dès que possible.</p>
  <a href="../index.html" class="button">Retour à l'accueil</a>
</body>
</html>
